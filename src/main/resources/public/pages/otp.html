<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/styles/main.css" rel="stylesheet" />
    <title>Login - OTP</title>
  </head>
  <body>
    <div class="flex h-screen w-screen relative">

      <div id="loading-container" class="absolute bg-white bg-opacity-90 z-10 h-full w-full flex items-center justify-center hidden">
        <div class="flex items-center flex-col">
          <img src="../assets/images/logo.svg" alt="Logo Tiki" class="w-24 animate-spin" />
          <p id="loading-text" class="text-xl text-center mt-5 text-orange">Wait a second, We're redirecting you to the docs</p>
        </div>
      </div>

      <div
        class="flex mt-12 sm:mt-0 items-start sm:items-center justify-center w-screen sm:w-2/5 bg-white"
      >
        <div class="w-4/5 sm:w-3/5">
          <div>
            <div class="flex justify-center">
              <img src="../assets/images/logo.svg" alt="Logo Tiki" class="w-24 sm:hidden" />
            </div>
            <h1 class="text-4xl text-black mt-10 sm:mt-5 font-bold">
              Enter Code
            </h1>
            <p class="mt-5 text-md text-gray font-light">
              Weâ€™ve emailed you a one-time use code. Enter it below to log in.
            </p>
          </div>
          <div class="mt-8">
            <form action="" id="tikiOtpForm">
              <input
                type="text"
                name="code"
                id="code"
                class="w-full my-2 p-2.5 border border-solid border-black rounded-md placeholder:text-center placeholder:text-gray"
                placeholder="Code"
              />
              <button
                type="submit"
                class="cursor-pointer mt-2 p-3 border-none border rounded-md w-full bg-green text-white mt-2"
              >
                Log in
              </button>
              <div id="error" class="text-sm mt-10 text-orange text-center font-normal hidden">
                Error: Invalid Code
              </div>
            </form>
          </div>
        </div>
      </div>
      <div
        class="hidden sm:w-3/5 bg-yellow-light sm:flex items-center justify-center"
      >
        <div>
          <img
            src="../assets/images/logo.svg"
            alt="tiki pineapple"
          />
        </div>
      </div>
    </div>
    <script src="../assets/js/otp.js"></script>
  </body>
</html>
