<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/styles/main.css" rel="stylesheet" />
    <title>Login - Tiki Documentation</title>
  </head>
  <body>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="../assets/js/oauth.js"></script>
    <div class="flex h-screen w-screen">
      <div
        class="flex items-start mt-12 sm:mt-0 sm:items-center justify-center w-screen sm:w-2/5 bg-white"
      >
        <div class="w-4/5 sm:w-3/5">
          <div>
            <div class="flex justify-center">
              <img src="../assets/images/logo.svg" alt="Logo Tiki" class="sm:hidden w-24" />
            </div>
            <h1 class="text-4xl text-black sm:mt-5 font-bold mt-10">
              Log in
            </h1>
            <p class="text-gray mt-5 font-light">
              Don’t worry if you don’t already have an account. We’ll create a free one for you.
            </p>
          </div>
          <div
          id="google-sign-in-btn"
          class="text-center w-5/5 my-5 flex items-center justify-center border border-black rounded-md p-2.5 bg-white cursor-pointer"
        >
          <img
            src="../assets/images/google-icon.svg"
            alt="Github Icon"
            class="w-6 mr-3"
          />
          Google (prompt)
        </div>
        <div
          id="google-sign-in-btn2"
          class="text-center w-5/5 my-5 flex items-center justify-center border border-black rounded-md p-2.5 bg-white cursor-pointer"
        >
          <img
            src="../assets/images/google-icon.svg"
            alt="Github Icon"
            class="w-6 mr-3"
          />
          Google (redirect)
        </div>
          <div
            id="github-sign-in-btn"
            class="text-center w-5/5 my-5 flex items-center justify-center border border-black rounded-md p-2.5 bg-white cursor-pointer"
          >
            <img
              src="../assets/images/github-icon.svg"
              alt="Github Icon"
              class="w-6 mr-3"
            />
            GitHub
          </div>
          <div class="text-center my-5 text-gray font-light">or</div>
          <div>
            <form action="./otp.html" id="tikiLoginForm">
              <input
                type="email"
                name="email"
                id="email"
                class="w-full p-2.5 border border-solid border-black rounded-md placeholder:text-gray placeholder:text-center"
                placeholder="Email"
              />
              <button
              type="submit"
              class="cursor-pointer mt-5 p-2.5 border-none border rounded-md w-full bg-green text-white mt-2"
              >
              Log in
            </button>
            <div id="error" class="text-md mt-10 text-orange text-center font-normal hidden">Error: Failed to send email</div>
            </form>
          </div>
        </div>
      </div>
      <div
        class="hidden sm:w-3/5 bg-yellow-light sm:flex items-center justify-center"
      >
        <div>
          <img
            src="../assets/images/logo.svg"
            alt="tiki pineapple"
          />
        </div>
      </div>
    </div>
    <script src="../assets/js/login.js"></script>
  </body>
</html>
