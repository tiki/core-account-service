<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="../assets/styles/main.css" rel="stylesheet" />
    <title>Login - Tiki Documentation</title>
  </head>
  <body>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
      function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
        const options = {
          method: "POST",
          headers: { accept: "application/json", "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            grant_type: "urn ietf params oauth grant-type token-exchange",
            subject_token: response.credential,
            subject_token_type: "urn mytiki params oauth token-type google"
          })
        };


        fetch(
          encodeURI(`https://mytiki.com/api/account/api/latest/auth/token`),options
        )
          .then((response) => response.json())
          .then((response) => console.log(response))
          .catch((err) => console.error(err));
      }
      
      window.onload = function () {
        google.accounts.id.initialize({
          client_id:
            "536431375324-cnmaso5e0q8jslf9a7um4dhc4mhugkf4.apps.googleusercontent.com",
          callback: handleCredentialResponse,
        });
        google.accounts.id.renderButton(document.getElementById("googleBtn"), {
          theme: "outline",
          size: "large",
          logo_alignment: "center",
        });

      };
    </script>
    <div class="flex h-screen w-screen">
      <div
        class="flex items-center justify-center w-screen sm:w-2/5 sm:bg-white bg-tiki-yellow-xxlight"
      >
        <div class="w-4/5 sm:w-4/5">
          <div>
            <img src="../assets/images/logo.svg" alt="Logo Tiki" class="w-24" />
            <h1 class="text-4xl text-tiki-dark-blue mt-5 font-bold">
              Sign in to Tiki Docs
            </h1>
          </div>

          <div id="googleBtn" class="mt-5 text-lg"></div>

          <div
            class="text-center w-5/5 my-5 flex items-center justify-center border border-gray rounded-md p-1.5 bg-white cursor-pointer"
          >
            <img
              src="../assets/images/github-icon.svg"
              alt="Github Icon"
              class="w-6 mr-3"
            />
            Sign in with GitHub
          </div>
          <div class="text-center m-5">or use your email</div>
          <div>
            <form action="">
              <label
                for="email"
                class="block text-tiki-black-xlight font-bold text-sm"
                >Email address</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="w-full my-2 p-2 border-2 border-solid border-black rounded-md"
                placeholder="hello@mytiki.com"
              />
              <label
                for="password"
                class="block text-tiki-black-xlight font-bold text-sm"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                class="w-full my-2 p-2 border-2 border-solid border-black rounded-md"
              />
              <button
                type="submit"
                class="cursor-pointer p-4 border-none border rounded-md w-full bg-black text-yellow-dark mt-2 hover:"
              >
                Log in
              </button>
            </form>
          </div>
        </div>
      </div>
      <div
        class="hidden sm:w-3/5 bg-tiki-yellow-xxlight sm:flex items-center justify-center"
      >
        <div>
          <img
            src="../assets/images/pineapple-butt-w-200.png"
            alt="tiki pineapple"
          />
        </div>
      </div>
    </div>
  </body>
</html>
