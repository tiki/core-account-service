openapi: 3.0.1
info:
  title: Account Management
  description: TIKI's account management service —configure and provision access to
    the data platform
  license:
    name: MIT
    url: https://github.com/tiki/core-account-service/blob/main/LICENSE
  version: 2.8.5
servers:
- url: https://account.mytiki.com
paths:
  /api/latest/subscription:
    post:
      tags:
      - Data Purchaser
      summary: Create Estimate
      description: Creates a new estimate for a data subscription
      operationId: account-subscription-estimate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionAOReq'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionAO'
      security:
      - default:
        - account:admin
  /api/latest/provider:
    post:
      tags:
      - Data Provider
      summary: Create Provider
      description: "Creates a new data provider, returning the configuration details"
      operationId: account-provider-create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProviderAOReq'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderAO'
      security:
      - default:
        - account:admin
  /api/latest/provider/{provider-id}/user:
    get:
      tags:
      - Data Provider
      summary: List Addresses
      description: Returns all registered device addresses matching the criteria
      operationId: account-provider-user-get
      parameters:
      - name: provider-id
        in: path
        required: true
        schema:
          type: string
      - name: address
        in: query
        required: false
        schema:
          type: string
      - name: id
        in: query
        required: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProviderUserAORsp'
      security:
      - default:
        - account:provider
    post:
      tags:
      - Data Provider
      summary: Register Address
      description: Register a new device address for an end user
      operationId: account-provider-user-post
      parameters:
      - name: provider-id
        in: path
        required: true
        schema:
          type: string
      - name: body
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/ProviderUserAOReq'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderUserAORsp'
      security:
      - default:
        - account:provider
    delete:
      tags:
      - Data Provider
      summary: Delete Addresses
      description: Permanently delete all device addresses matching the criteria
      operationId: account-provider-user-delete
      parameters:
      - name: provider-id
        in: path
        required: true
        schema:
          type: string
      - name: address
        in: query
        required: false
        schema:
          type: string
      - name: id
        in: query
        required: false
        schema:
          type: string
      responses:
        "204":
          description: No Content
      security:
      - default:
        - account:admin
  /api/latest/profile:
    get:
      tags:
      - Profile
      summary: Get Profile
      description: Returns your profile information
      operationId: account-profile-get
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileAO'
      security:
      - default:
        - account:admin
    post:
      tags:
      - Profile
      summary: Update Profile
      description: Update your profile information — see request body for modification
        options
      operationId: account-profile-post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileAOUpdate'
        required: true
      responses:
        "202":
          description: Accepted
      security:
      - default:
        - account:admin
    delete:
      tags:
      - Profile
      summary: Delete Account
      description: Permanently delete your account — requires email confirmation
      operationId: account-profile-delete
      responses:
        "202":
          description: Accepted
      security:
      - default:
        - account:admin
  /api/latest/cleanroom:
    post:
      tags:
      - Data Purchaser
      summary: Create Cleanroom
      description: "Creates a new data cleanroom, returning the configuration details"
      operationId: account-cleanroom-create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CleanroomAOReq'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CleanroomAO'
      security:
      - default:
        - account:admin
  /api/latest/cleanroom/{cleanroom-id}:
    get:
      tags:
      - Data Purchaser
      summary: Get Cleanroom
      description: Returns the configuration details for a data cleanroom
      operationId: account-cleanroom-get
      parameters:
      - name: cleanroom-id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CleanroomAO'
      security:
      - default:
        - account:admin
    post:
      tags:
      - Data Purchaser
      summary: Update a Cleanroom
      description: "Updates a data cleanroom, replacing the settings with any non-null\
        \ inputs"
      operationId: account-cleanroom-update
      parameters:
      - name: cleanroom-id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CleanroomAOReq'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CleanroomAO'
      security:
      - default:
        - account:admin
    delete:
      tags:
      - Data Purchaser
      summary: Delete Cleanroom
      description: Permanently delete a data cleanroom and all it's data
      operationId: account-cleanroom-delete
      parameters:
      - name: cleanroom-id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
      security:
      - default:
        - account:admin
  /api/latest/subscription/{subscription-id}:
    get:
      tags:
      - Data Purchaser
      summary: Get Subscription
      description: Returns the current status for a data subscription
      operationId: account-subscription-get
      parameters:
      - name: subscription-id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionAO'
      security:
      - default:
        - account:admin
  /api/latest/provider/{provider-id}:
    get:
      tags:
      - Data Provider
      summary: Get Provider
      description: Returns the configuration details for a data provider
      operationId: account-provider-get
      parameters:
      - name: provider-id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderAO'
      security:
      - default:
        - account:admin
    delete:
      tags:
      - Data Provider
      summary: Delete Provider
      description: Permanently delete a data provider — stops publishing of new data.
      operationId: account-provider-delete
      parameters:
      - name: provider-id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
      security:
      - default:
        - account:admin
components:
  schemas:
    SubscriptionAOReq:
      type: object
      properties:
        query:
          type: string
        cleanroomId:
          type: string
    OceanAO:
      type: object
      properties:
        requestId:
          type: string
          format: uuid
        status:
          type: string
        type:
          type: string
        result:
          type: array
          items:
            type: array
            items:
              type: string
        created:
          type: string
          format: date-time
        modified:
          type: string
          format: date-time
    SubscriptionAO:
      type: object
      properties:
        subscriptionId:
          type: string
        cleanroomId:
          type: string
        query:
          type: string
        status:
          type: string
        results:
          type: array
          items:
            $ref: '#/components/schemas/OceanAO'
        created:
          type: string
          format: date-time
        modified:
          type: string
          format: date-time
    ProviderAOReq:
      type: object
      properties:
        name:
          type: string
    ProviderAO:
      type: object
      properties:
        providerId:
          type: string
        name:
          type: string
        orgId:
          type: string
        pubKey:
          type: string
        modified:
          type: string
          format: date-time
        created:
          type: string
          format: date-time
    ProviderUserAOReq:
      type: object
      properties:
        id:
          type: string
        address:
          type: string
        pubKey:
          type: string
        signature:
          type: string
    ProviderUserAORsp:
      type: object
      properties:
        id:
          type: string
        address:
          type: string
        pubKey:
          type: string
        created:
          type: string
          format: date-time
    ProfileAOUpdate:
      type: object
      properties:
        email:
          type: string
    CleanroomAOReq:
      type: object
      properties:
        name:
          type: string
        iam:
          type: array
          items:
            type: string
    CleanroomAO:
      type: object
      properties:
        cleanroomId:
          type: string
        name:
          type: string
        orgId:
          type: string
        iam:
          type: array
          items:
            type: string
        modified:
          type: string
          format: date-time
        created:
          type: string
          format: date-time
    ProfileAO:
      type: object
      properties:
        userId:
          type: string
        email:
          type: string
        orgId:
          type: string
        modified:
          type: string
          format: date-time
        created:
          type: string
          format: date-time
  securitySchemes:
    default:
      type: http
      scheme: bearer
x-readme:
  samples-languages:
  - shell
  - node
  - python
  - go
  - java
