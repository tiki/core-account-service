<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/main.css" />
    <title>Login - Tiki Documentation</title>
  </head>
  <body>
    <div class="tiki-container">
      <div class="tiki-main-column">
        <div class="tiki-login-card">
          <div class="tiki-login-header">
            <img
              src="./assets/images/logo.svg"
              alt="Logo Tiki"
              class="tiki-header-img"
            />
            <h1 class="tiki-header-title">Sign in to Tiki Docs</h1>
          </div>
          <div class="tiki-oauth-btn github-sign-in">
            <img
              src="./assets/images/google-icon.svg"
              alt="Github Icon"
              class="github-img"
            />
            Sign in with Google
          </div>
          <div class="tiki-oauth-btn github-sign-in">
            <img
              src="./assets/images/github-icon.svg"
              alt="Github Icon"
              class="github-img"
            />
            Sign in with GitHub
          </div>
          <div class="tiki-word-divider">or use your email</div>
          <div class="tiki-login-form">
            <form action="">
              <label for="email">Email address</label>
              <input
                type="email"
                name="email"
                id="email"
                class="tiki-login-input"
                placeholder="hello@mytiki.com"
              />
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="tiki-login-input"
              />
              <button type="submit" class="tiki-submit-btn">Log in</button>
            </form>
          </div>
        </div>
      </div>
      <div class="tiki-secondary-column">
        <div>
          <img
            src="./assets/images/pineapple-butt-w-200.png"
            alt="tiki pineapple"
          />
        </div>
      </div>
    </div>
  </body>
</html>
