<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../public/tiki-style.css" rel="stylesheet" />
    <title>Login - Tiki Documentation</title>
  </head>
  <body>
    <div class="flex h-screen w-screen">
      <div
        class="flex items-center justify-center w-screen sm:w-2/5 sm:bg-white bg-tiki-yellow-xxlight"
      >
        <div class="w-4/5 sm:w-4/5">
          <div> 
            <img
              src="./assets/images/logo.svg"
              alt="Logo Tiki"
              class="w-24"
            />
            <h1 class="text-4xl text-tiki-dark-blue mt-5 font-bold">
              Sign in to Tiki Docs
            </h1>
          </div>
          <div
            class="text-center w-5/5 my-5 flex items-center 
            justify-center 
            border
            border-solid 
            border-black
            rounded-md
            p-2
            bg-white
            cursor-pointer
            hover:border-2
            "
          >
            <img
              src="./assets/images/google-icon.svg"
              alt="Google Icon"
              class="github-img w-8 mr-4"
            />
            Sign in with Google
          </div>
          <div class="text-center w-5/5 my-5 flex items-center justify-center border border-solid 
            border-black
            rounded-md
            p-2
            bg-white
            cursor-pointer
            hover:border-2"
            >
            <img
              src="./assets/images/github-icon.svg"
              alt="Github Icon"
              class="w-8 mr-4"
            />
            Sign in with GitHub
          </div>
          <div class="text-center m-5">or use your email</div>
          <div>
            <form action="">
              <label for="email" class="block text-tiki-black-xlight font-bold text-sm">Email address</label>
              <input
                type="email"
                name="email"
                id="email"
                class=" w-full my-2 p-2 border-2 border-solid border-black rounded-md"
                placeholder="hello@mytiki.com"
              />
              <label for="password" class="block text-tiki-black-xlight font-bold text-sm">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="w-full my-2 p-2 border-2 border-solid border-black rounded-md"
              />
              <button type="submit" class="cursor-pointer p-4 border-none border rounded-md w-full bg-black 
              text-yellow-dark mt-2 hover:">
              Log in
            </button>
            </form>
          </div>
        </div>
      </div>
      <div
        class="hidden sm:w-3/5 bg-tiki-yellow-xxlight sm:flex items-center justify-center"
      >
        <div>
          <img
            src="./assets/images/pineapple-butt-w-200.png"
            alt="tiki pineapple"
          />
        </div>
      </div>
    </div>
  </body>
</html>
